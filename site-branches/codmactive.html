<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"/>
    <title>CodmForInactiveStore</title>
</head>
<body style="background-color: #102030;">
    <header style="margin-top: 15px;">
        <Button  style="background-color: transparent; color: white; font-family: MagnetTrial; border-color: white; width: 30px; height: 30px; font-size: 25px; border-radius: 5px; align-content: center; margin-bottom: 5px; align-items: center;"><</Button>
        <a style="font-family: MagnetTrial; font-size: 25px; color: white; margin: auto; display: flex; justify-content: center; margin-top: -35px;">Донат доступный вам</a>
    </header>
    <hr>

    <!-- Карточка товара -->
    <div class="cards"></div>

        <div class="card">
            <!-- Верхняя часть -->
            <div class="card__top">
              <!-- Изображение-ссылка товара -->
              <a href="#" class="card__image">
                <img
                  src="../assets/games/codm/80cp.jpg"
                  alt="80 cp"
                />
              </a>
              <!-- Скидка на товар -->
              <div class="card__label">100 рублей</div>
            </div>
            <!-- Нижняя часть -->
            <div class="card__bottom">
              <!-- Ссылка-название товара -->
              <a class="card__title">
                80CP
              </a>
              <!-- Кнопка добавить в корзину -->
              <button class="card__add">В корзину</button>
            </div>
            
        <div class="card">
          <!-- Верхняя часть -->
          <div class="card__top">
            <!-- Изображение-ссылка товара -->
            <a href="#" class="card__image">
              <img
                src="../assets/games/codm/80cp.jpg"
                alt="80 cp"
              />
            </a>
            <!-- Скидка на товар -->
            <div class="card__label">100 рублей</div>
          </div>
          <!-- Нижняя часть -->
          <div class="card__bottom">
            <!-- Ссылка-название товара -->
            <a class="card__title">
              80CP
            </a>
            <!-- Кнопка добавить в корзину -->
            <button class="card__add">В корзину</button>
          </div>
  </div>


</body>
</html>
